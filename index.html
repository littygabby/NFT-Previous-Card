<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.google.com/specimen/Outfit/css2?family=Outfit:wght@300,400,600&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
   <div class="parent">
    
          <img class="image" src="./images/image-equilibrium.jpg" alt="">
         
  
      <h3 class="Equilibrium">
          Equilibrium #3429
      </h3>
  
      <p class="promotes">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="count">
          
          <div class="eth">
            <img class="ethlogo" src="./images/icon-ethereum.svg" alt="">
             0.041 ETH
          </div>
          
            <img src="./images/icon-clock.svg" alt="">
            3 days left
        
      </div>
     
        <hr>
      <div class="author">
        <img class="game" src="./images/image-avatar.png" alt="">
        <p> <span style="color: aqua;">Creation of</span> Jules Wyvern</p>
      </div>
       
   </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Litty Gabby</a>.
    </div>
</body>
</html>
